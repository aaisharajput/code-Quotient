<html>
    <title>Stopwatch</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a039ed4d19.js" crossorigin="anonymous"></script>
        <style>
            .btn:focus{
                box-shadow: none !important; 
            }

            .btn,.btn:hover{
                border-radius: 50%;
                border:5px double black;
                padding: 25px 25px;
            }
            hr{
                background-color: #878f99;
                width: 60%;
            }
        </style>
    </head>
        <body>
            <div class="container justify-content-center text-white pt-4 mt-5 pb-4" style="background-color: black;">
                <div class="row" id="lap_list">
                    <div class="col-12 col-md-12">
                        <label class="d-flex justify-content-center display-1" id="time" style="color:#DE6834;font-weight: 400;">00:00:00:00</label>
                    </div>
                    <div class="col-12 col-md-12 p-5">
                        <div class="d-flex justify-content-around">
                            <input type="button" class="btn btn-secondary" id="lap" value="Lap">
                            <input type="button" class="btn btn-secondary" id="start" value="Start">
                        </div>
                    </div>

                </div>
                <div  style="height: 45%;overflow-y: auto;">
                    <div id="lap_cont" class="d-flex flex-column-reverse"></div>
                </div>
            </div>
        <script src="stopwatch.js"></script>
        </body>
</html>
