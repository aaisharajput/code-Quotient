<html>
    <title>Discussion App</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a039ed4d19.js" crossorigin="anonymous"></script>
        
        <style>
            a,a:hover{
                color: #000;
                text-decoration: none;
            }
            small{
                margin-left: 4px;
            }
            i{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row text-white p-3" style="background-color: #105161;">
                <h1>Discussion Portal</h1>
            </div>
            <div class="row pt-4">
                <div class="col-12 col-md-5">
                    <a href="question.html" target="frame1"><button class="btn btn-primary">New Question Form</button></a>
                    <input type="text" class="form-control-sm ml-3" id="search" placeholder="search questions...">
                    <div class="jumbotron pt-3 mt-2 pb-1" style="height: 600px;overflow-y: scroll;">
                        <div id="fav_list">

                        </div>
                        <div id="que_list">

                        </div>
                        <div id="no_match">

                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-7">
                    <iframe src="question.html" onload="access()" name="frame1" id="frame" style="border: none;" width="100%" height="100%"></iframe>
                </div>
            </div> 
        </div>
        
    </body>
    <script src="Discussion_App.js"></script>
</html>
