<html>
    <title>Compile coding with API</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

        <script src="https://kit.fontawesome.com/a039ed4d19.js" crossorigin="anonymous"></script>
        <style>
            textarea:focus{
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="row" style="border:1px solid black" style="width:5">
                <div class="col-12 col-md-12 d-flex justify-content-end" style="background-color: #eff0f1;">
                    <select id="language">
                        <option value="0">Python</option>
                        <option value="4">Javascript</option>
                        <option value="7">C</option>
                        <option value="77">CPP</option>
                        <option value="8">Java</option>
                    </select>
                </div>
                <div class="col-1 col-md-1 d-flex justify-content-center" style="background-color: #eff0f1;">
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                </div>
                <div class="col-11 col-md-11 ">
                    <textarea rows="15" id="code" cols="178" placeholder="#write your code" style="border: none;resize: none;"></textarea>
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-12 col-md-12" style="height: 10rem;background-color: black;">
                    <h5 class="text-white pt-3" id="output">OUTPUT:</h5>
                </div>
                <div class="col-12 col-md-12 pt-4">
                    <input type="button" class="btn btn-warning" value="Complie" id="compile">
                </div>
            </div>
        </div>
        <script src="API.js"></script>
    </body>
