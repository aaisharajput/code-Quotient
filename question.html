<html>
    <title>Discussion Question</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a039ed4d19.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container pt-5">
            <div class="row">
                <h1>Welcome to Discussion Portal !</h1>
            </div>
            <div class="row">
                <p>Enter a subject and question to get started</p>
            </div>
            
            <div class="row">
                <input type="text" id="subject" placeholder="Subject" class="form-control-sm">
            </div>
            <div class="row pt-3">
                <textarea cols="100%" rows="10%" id="ques_textarea" placeholder="  Question"></textarea>
            </div>
            <div class="row pt-3 d-flex justify-content-end">
                <button class="btn btn-primary" id="q_btn">Submit</button>
            </div>
            
        </div>
        <!-- <script src="Discussion_App.js"></script> -->
    </body>
</html>
